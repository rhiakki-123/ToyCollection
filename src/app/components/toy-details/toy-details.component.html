<div class="toy-details-container">
  <h2>Toy Details</h2>
  <div *ngIf="toy; else loading">
    <p><strong>ID:</strong> {{ toy.id }}</p>
    <p><strong>Name:</strong> {{ toy.name }}</p>
    <p><strong>Description:</strong> {{ toy.description }}</p>
    <p><strong>Price:</strong> {{ toy.price | currency:'INR' }}</p>
    <p><strong>Stock:</strong> {{ toy.stock }}</p>
  </div>
  <ng-template #loading>
    <p>Loading toy details...</p>
  </ng-template>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
