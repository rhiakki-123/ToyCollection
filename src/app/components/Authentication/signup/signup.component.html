
<p>Sign up to access the Toy Collection!</p>
<h2>Sign Up</h2>
<form (ngSubmit)="signup()" class="signup-form">
  <div class="form-group">
    <label for="username">Username:</label>
    <input id="username" [(ngModel)]="user.username" name="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" type="password" [(ngModel)]="user.password" name="password" required>
  </div>
  <div class="form-group">
    <label for="role">Role:</label>
    <input id="role" [(ngModel)]="user.role" name="role" required>
  </div>
  <button type="submit" class="signup-button">Sign Up</button>
  <!-- existing form fields... -->
  <!-- <button type="button" (click)="loginWithGoogle()">Sign Up with Google</button>
  <button type="button" (click)="loginWithTwitter()">Sign Up with Twitter</button>
  <button type="button" (click)="loginWithGitHub()">Sign Up with GitHub</button> -->
</form>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
